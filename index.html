<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider dengan jQuery</title>
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="slider-container">
    <button id="prevBtn" class="nav-btn">←</button>
    <div class="slider-wrapper">
      <div class="slide bg-yellow">
        <div class="content-1">
          <div class="inner-slider-container">
            <button id="prevBtnInner" class="nav-btn-inner">←</button>
            <div class="inner-slider-wrapper">
              <div class="inner-slide bg-yellow">
                <div class="inner-content-1">
                  Inner Content 1 
                </div>
              </div>
              <div class="inner-slide bg-blue">Inner Content 2</div>
              <div class="inner-slide bg-red">Inner Content 3</div>
              <div class="inner-slide bg-pink">Inner Content 4</div>
            </div>
            <button id="nextBtnInner" class="nav-btn-inner">→</button>
          </div>
        </div>
      </div>
      <div class="slide bg-blue">Content 2</div>
      <div class="slide bg-red">Content 3</div>
      <div class="slide bg-pink">Content 4</div>
    </div>
    <button id="nextBtn" class="nav-btn">→</button>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
